<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="mb-4">
        <h3 class="mb-1">Nuevo Partido</h3>
        <p class="text-muted">Selecciona los equipos que se enfrentar√°n</p>
      </div>

      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form>
            <div class="mb-4">
              <label class="form-label fw-semibold">Equipo Local</label>
              <select
                class="form-select form-select-lg"
                [(ngModel)]="home_team_id"
                name="home_team"
                required
              >
                <option value="" disabled selected>Selecciona el equipo local</option>
                <option *ngFor="let team of teams" [value]="team.id" [disabled]="team.id === away_team_id">
                  {{ team.name }}
                </option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Equipo Visitante</label>
              <select
                class="form-select form-select-lg"
                [(ngModel)]="away_team_id"
                name="away_team"
                required
              >
                <option value="" disabled selected>Selecciona el equipo visitante</option>
                <option *ngFor="let team of teams" [value]="team.id" [disabled]="team.id === home_team_id">
                  {{ team.name }}
                </option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button
                type="button"
                class="btn btn-success btn-lg"
                (click)="createGame()"
                [disabled]="!home_team_id || !away_team_id"
              >
                <i class="bi bi-check-circle"></i> Crear partido
              </button>
              <a routerLink="/" class="btn btn-outline-secondary">
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
