<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col" class="text-center">PJ</th>
              <th scope="col" class="text-center text-success">PG</th>
              <th scope="col" class="text-center text-warning">PE</th>
              <th scope="col" class="text-center text-danger">PP</th>
              <th scope="col" class="text-center">Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of standings">
              <td class="fw-semibold">{{ team.name }}</td>
              <td class="text-center">{{ team.played }}</td>
              <td class="text-center text-success">{{ team.won }}</td>
              <td class="text-center text-warning">{{ team.drawn }}</td>
              <td class="text-center text-danger">{{ team.lost }}</td>
              <td class="text-center">
                <span class="badge bg-primary fs-6">{{ team.points }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
