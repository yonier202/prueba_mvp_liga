<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/games"></ion-back-button>
    </ion-buttons>
    <ion-title>Reportar resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="game; else noGame">
    <h2 class="ion-text-center">
      {{ game.home_team.name || 'Local' }}
      <span class="fs-4 mx-2">vs</span>
      {{ game.away_team.name || 'Visitante' }}
    </h2>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Goles Local</ion-label>
            <ion-input type="number" [(ngModel)]="homeScore"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Goles Visitante</ion-label>
            <ion-input type="number" [(ngModel)]="awayScore"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" (click)="confirmAndSend()">Reportar resultado</ion-button>
  </div>

  <ng-template #noGame>
    <p>No se encontr√≥ el partido.</p>
  </ng-template>
</ion-content>
